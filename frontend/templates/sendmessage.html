<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #40077e, #053281);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adds space between the buttons */
            margin-top: 20px;
        }
        input[type="submit"], .view-messages-btn {
            background: #2575fc;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, border-radius 0.5s;
            width: 150px; /* Ensures the buttons have the same width */
        }
        input[type="submit"]:hover, .view-messages-btn:hover {
            background: #1a5fb4;
            border-radius: 20px;
        }
        .view-messages-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            background: #2575fc;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            width: 150px; /* Matches the size of the Send button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send a message</h1>
        <form action="#" method="post">
            <p>Your message:</p>
            <p><input type="text" name="ms" placeholder="Type your message here"></p>
            <div class="button-container">
                <p><input type="submit" value="Send"></p>
                <a href="http://127.0.0.1:5000/messages" class="view-messages-btn">View Messages</a>
            </div>
        </form>
    </div>
</body>
</html>
