<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Form</title>
  <style>
    body {
      background-color: #2c2c2c; /* Lighter dark background */
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #393939; /* Lighter box color */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center; /* Centers all content */
    }
    .form-container h1 {
      color: #ffffff; /* Title is now white */
      font-size: 1.7rem;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #ff5a5a;
    }
    .form-container input {
      width: 80%; /* Centers input fields */
      padding: 10px;
      margin: 10px auto;
      display: block; /* Ensures centering with margins */
      border: 1px solid #ff5a5a;
      border-radius: 4px;
      background-color: #e6e6e6;
      color: #2c2c2c;
      text-align: center; /* Centers input text */
    }
    .form-container input::placeholder {
      color: #888888;
    }
    .form-container input:focus {
      outline: none;
      border-color: #ff7676;
      box-shadow: 0 0 5px #ff5a5a;
    }
    .form-container button {
      width: 80%; /* Centers the button */
      padding: 10px;
      margin-top: 15px;
      background-color: #ff5a5a;
      border: none;
      border-radius: 4px;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #ff7676;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Minimal Form</h1>
    <form>
      <label for="link">Link</label>
      <input type="url" id="link" name="link" placeholder="Enter link" required>
      
      <label for="size">Size</label>
      <input type="text" id="size" name="size" placeholder="Enter size" required>
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter name" required>
      
      <label for="contacts">Contacts</label>
      <input type="text" id="contacts" name="contacts" placeholder="Enter contacts" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
