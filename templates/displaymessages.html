<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #40077e, #053281);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message-item {
            display: flex;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .message-key {
            width: 40px;
            background-color: #2575fc;
            color: #ffffff;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            margin-right: 15px;
            text-align: center;
        }
        .message-content {
            flex-grow: 1;
        }
        .message-text {
            font-size: 16px;
            color: #e0e0e0;
        }
        .message-time {
            font-size: 12px;
            color: #a9a9a9;
            margin-top: 8px;
        }
        .message-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s ease;
        }
    </style>
    <script>
        // Set a time interval to auto-refresh the page (every 10 seconds)
        setInterval(function() {
            location.reload();
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Messages</h1>
        {% for key, message in messages.items() %}
            <div class="message-item">
                <div class="message-key">{{ key }}</div>
                <div class="message-content">
                    <div class="message-text">{{ message[0] }}</div>
                    <div class="message-time">{{ message[1] }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
